<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Monthly Budget Tracker</h2>
    <form method="POST">
        <div class="mb-3">
            <input type="text" name="item name" class="form-control" placeholder="Item Name" required>
        </div>
        <div class="mb-3">
            <input type="number" name="amount" class="form-control" placeholder="Amount" required>
        </div>
        <div class="mb-3">
            <input type="text" name="month" class="form-control" placeholder="Month (e.g., February)" required>
        </div>
        <div class="mb-3">
            <input type="text" name="category" class="form-control" placeholder="Category (e.g., Food)" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>

    <h3 class="mt-4">Expenses</h3>
    <ul class="list-group">
        {% for expense in expenses %}
            <li class="list-group-item">{{ expense[1] }} - ${{ expense[2] }} ({{ expense[3] }})</li>
        {% endfor %}
    </ul>

    <h4 class="mt-3">Total Spent: ${{ total_spent }}</h4>
</body>
</html>
